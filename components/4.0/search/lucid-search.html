<div class="lucid-input-wrapper search-wrapper condensed" style="max-width: {{width}}px">
    <input type="text" class="lucid-input" ng-model="value" placeholder="{{placeholder}}">
    <div class="search-icon" ng-click="value = ''" ng-class="{searching: value}">
        <ng-include class="empty-search" src="'https://corysmc.github.io/particle-2/components/4.0/icons/svg/icon-search-18px.svg'"></ng-include>
        <ng-include class="search-x" src="'https://corysmc.github.io/particle-2/components/4.0/icons/svg/icon-x-18px.svg'"></ng-include>
    </div>
    <div class="input-label" ng-if="label">
        <span>{{label}}</span>
    </div>
</div>
