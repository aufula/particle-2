<lucid-button color="lucid-blue" ng-click="showTip=!showTip">
    <span ng-show="!showTip">Hide Tip</span><span ng-show="showTip">Show Tip</span>
</lucid-button>
<lucid-button color="lucid-blue" ng-click="dismissTip=true" style="position:relative;"> Dismiss
    <lucid-tip showtip="!showTip" dismiss="dismissTip" caret="top" color="lucidchart-orange" width="200" style="top:40px; left: -67px;">
        Look at this new feature..
    </lucid-tip>
</lucid-button>
<p ng-show="dismissTip"> Note: if you dismiss the tip, it won't show again</p>
